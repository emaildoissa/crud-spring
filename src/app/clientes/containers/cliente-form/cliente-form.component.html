<mat-card>

  <mat-toolbar color = "primary">Clientes</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field  appearance="fill" class = full-width>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field  appearance="fill" class = full-width>
        <input matInput placeholder="Telefone" formControlName="telefone">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color = "primary" (click)="onSubmit()" type="submit">Salvar</button>
    <button mat-raised-button (click)="onCancelar()" class = "btn-space" >Cancelar</button>
  </mat-card-actions>
</mat-card>
